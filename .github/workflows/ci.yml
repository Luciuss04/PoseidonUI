name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r BotDiscord4.0/requirements.txt

      - name: Compile sources
        run: |
          python -m py_compile BotDiscord4.0/*.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s BotDiscord4.0/tests -v
